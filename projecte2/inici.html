<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <title>Spotify-like Web</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            $('#recommendedPlaylists').hide();

            $('h2').click(function () {
                $('#recommendedPlaylists').toggle();
            });
        });
    </script>

    <!-- Encabezado: Playlists más escuchadas -->
    <header>
        <h1>AK*KA</h1>
        <div class="profileBubble">
            <a href="login.html"><img src="2.JPG" alt="Foto de perfil"></a>
        </div>
        <h2>Playlists más escuchadas</h2>
        <!-- Lista de playlists estructurada en dos columnas -->
        <ul id="topPlaylists">
            <li>Playlist 1</li>
            <li>Playlist 2</li>
            <li>Playlist 3</li>
            <li>Playlist 4</li>
            <li>Playlist 5</li>
            <li>Playlist 6</li>
            <!-- Agrega más elementos según sea necesario -->
        </ul>
    </header>

    <!-- Contenido principal: Playlists recomendadas -->
    <main>
        <h3>Playlists recomendadas</h3>
        <!-- Grid de playlists recomendadas -->
        <div class="recommendedGrid" id="recommendedPlaylists">
            <!-- Cada div representa una playlist recomendada -->
            <div class="playlistItem">
                <img src="playlist1.jpg" alt="Playlist 1">
                <h3>Playlist 1</h3>
            </div>
            <div class="playlistItem">
                <img src="playlist2.jpg" alt="Playlist 2">
                <h3>Playlist 2</h3>
            </div>
            <!-- Agrega más elementos según sea necesario -->
        </div>
    </main>

    <!-- Menú de navegación inferior -->
    <nav>
        <ul>
            <li><a href="inici.html"><img src="casa-icon.png" alt="Casa"> Home</a></li>
            <li><a href="lupa.html"><img src="lupa-icon.png" alt="Lupa"> Buscar</a></li>
            <li><a href="biblioteca.html"><img src="libro-icon.png" alt="Libro"> Biblioteca</a></li>
            <li><a href="premium.html"><img src="estrella-icon.png" alt="Estrella"> Premium</a></li>
        </ul>
    </nav>

</body>

</html>
